<main>
	<div>
		<div class="container pt-5">
			<form [formGroup]="searchForm" (submit)="loadSearchResults();" class="row justify-content-between align-items-center">
				<h2 class="p-3">Search Results</h2>
				<div class="input-group col-md-3 offset-3">
					<div class="input-group-prepend">

					</div>
					<input type="text" class="form-control" formControlName="searchContent"  placeholder="Search by" aria-label="Example text with button addon" aria-describedby="button-addon1">
				</div>
				<label for="sort"></label>
				<select formControlName="searchParameter" id="sort" class="col-md-3">
					<option value="">--Filter By--</option>
					<option *ngFor="let parameter of searchParameters" >{{parameter.parameter}}</option>
				</select>
				<button class="btn btn-dark" type="submit" id="button-addon1">Search</button>
			</form>


			<a class="searchForm" *ngFor="let animal of animals" routerLink="/animal/{{animal.animalId}}">
			<div class="row align-items-center bg-dark rounded-bottom pb-3 mb-4">

				<div class="col-md-4 text-center">
					<img src="{{animal.animalImageUrl}}" alt="animal" class="img-fluid rounded p-3 searchImage">
				</div>
				<div class="col-md-4">
					<ul class="list-group">
						<li class="list-group-item">Name: {{animal.animalName}}</li>
						<li class="list-group-item">Status: {{animal.animalStatus}}</li>
						<li class="list-group-item">Species: {{animal.animalSpecies}}</li>
					</ul>
				</div>
				<div class="col-md-4">
					<ul class="list-group">
						<li class="list-group-item">Location: {{animal.animalLocation}}</li>
						<li class="list-group-item">Gender: {{animal.animalGender}}</li>
						<li class="list-group-item">Color: {{animal.animalColor}}</li>
					</ul>
				</div>

			</div>
			</a>
		</div>

		<div class="container pt-5">
			<div class="row justify-content-center">
				<nav aria-label="...">
					<ul class="pagination">
						<li class="page-item disabled">
							<a class="page-link" href="#" tabindex="-1">Previous</a>
						</li>
						<li class="page-item active">
							<a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">2</a>
						</li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item">
							<a class="page-link" href="#">Next</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</main>
