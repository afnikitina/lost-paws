<section>

	<!-- Modal -->
	<div id="contact" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="row ml-auto">
						<h5 class="modal-title">Contact Information</h5>
					</div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="mx-auto modal-body">
					<re-captcha (resolved)="resolved($event)" siteKey="6Ldkk24UAAAAAAlz32feF_s--mbmG9Db410u9e6L" *ngIf="isAuthenticated === false"></re-captcha>
					<!--Below is the contact information. It will only be displayed if user is signed in.-->
					<div *ngIf="isAuthenticated === true">
						<div class="text-center" *ngIf="profile">
							<h4>Name</h4>
							<p>{{profile.profileName}}</p>
							<h4>Phone</h4>
							<p>{{profile.profilePhone}}</p>
							<h4>Email</h4>
							<p>{{profile.profileEmail}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
